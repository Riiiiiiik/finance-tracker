version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    networks:
      - app_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      # A URL deve apontar para o container web
      # Mas como o next.js roda no client/server, a chamada interna do bot para a API do site
      # deve ser via rede interna do docker
      - SITE_API_URL=http://web:3000/api/news/ingest
    networks:
      - app_network
    depends_on:
      - web

networks:
  app_network:
    driver: bridge
